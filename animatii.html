<!DOCTYPE html>
<html>
<style> 


div {
  width: 200px;
  height: 70px;
  background-color: green;
  font-weight: bold;
  position: relative;
  animation: mymove 5s infinite;
}

#div1 {animation-timing-function: linear;}
#div2 {animation-timing-function: ease;}
#div3 {animation-timing-function: ease-in;}
#div4 {animation-timing-function: ease-out;}
#div5 {animation-timing-function: ease-in-out;}



@keyframes mymove {
  from {left: 0px;}
  to {left: 300px;}
}
</style>

<body>

<h1>MOTIVARE</h1>


<div id="div1">stai satatos</div>
<div id="div2">activ si motivat</div>
<div id="div3">oriunde te afli indiferent de ambient</div>
<div id="div4">si</div>
<div id="div5">oricand indiferent de vreme si anotimp</div>
</html>
